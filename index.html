<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result_summary</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="bloc">
            
            <div class="bloc1">
                <div class="contain-bloc-1">
                   <div class="header-text-1">Your Result</div>
                   <div class="circle-text-1">
                    <div class="container-circle">
                        <p class="p1">76</p>
                        <p class="pflou">of 100</p></div>
                   </div>
                   <div class="middle-text-1">Great</div>
                   <div class="last-text-1">you scored higher than 65% of the people who have taken these tests.</div>
            </div>
        </div>
            <div class="bloc2">
                <div class="text">
                    <div class="header-text">
                        <p>Summary</p>
                    </div>
                    <div class="icon-text">
                        <div class="icon-text-1">
                            <div class="div1">
                                <div class="img"><img src="images/icon-reaction.svg" alt=""></div>
                                <div class="imgtext1">Reaction</div>
                        
                        </div>
                            <div class="div2">80 <p class="pflou">/100</p> </div>

                        </div>
                        <div class="icon-text-1">
                            <div class="div1">
                                <div class="img"><img src="images/icon-memory.svg" alt=""></div>
                                <div class="imgtext2">Memory</div>
                            </div>
                            <div class="div2">92<p class="pflou">/100</p></div>

                        </div>
                        <div class="icon-text-1">
                            <div class="div1"><div class="img"><img src="images/icon-verbal.svg" alt=""></div>
                            <div class="imgtext3">Verbal</div></div>
                            <div class="div2">61<p class="pflou">/100</p></div>


                        </div>
                        <div class="icon-text-1">
                            <div class="div1"><div class="img"><img src="images/icon-visual.svg" alt=""></div>
                            <div class="imgtext4">Visual</div></div>
                            <div class="div2">72<p class="pflou">/100</p></div>

                        </div>

                    </div>
                </div>
                <div class="button"><input type="submit" value="continue"></div>
            </div>
        </div>

    </div>
</body>
</html>
